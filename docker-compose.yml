version: "3.2"

services:
  rabbitmq:
    image: rabbitmq:3.10.0-rc.1-management
    container_name: 'rabbitmq'
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.data/:/var/lib/rabbitmq/
    networks:
      - rabbitmq_go_net

networks:
  rabbitmq_go_net:
    driver: bridge
    